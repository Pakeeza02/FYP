<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ion-text-center">
    <h4><ion-text color="dark" class="bold">Select User Type</ion-text></h4>
    <p class="ion-no-margin mb-1"><ion-text color="medium">Please choose your profession</ion-text></p>
  </div>

  <ion-row>
    <ion-col size="6">
      <ion-card (click)="selectUserType('seller')" class="ion-no-margin">
        <ion-card-content>
          <div class="ion-text-center">
            <img height="100px" src="../../../assets/icon/best-seller.png" alt="">
            <h3><ion-text class="bold" color="dark">SELLER</ion-text></h3>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card (click)="selectUserType('buyer')" class="ion-no-margin">
        <ion-card-content>
          <div class="ion-text-center">
            <img height="100px" src="../../../assets/icon/buyer.png" alt="">
            <h3><ion-text class="bold" color="dark">BUYER</ion-text></h3>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
