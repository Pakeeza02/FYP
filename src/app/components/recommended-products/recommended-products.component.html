<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-lg-10 col-md-10 col-sm-10">
      <h1 class="text-dark">Grab the <b class="primary-text">Best Deals</b></h1>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
      <h4 class="text-primary text-end"></h4>
    </div>
  </div>
</div>

<hr>

<div *ngIf="dataHelper.allProducts" class="horizontalScroll2">
  <ion-card *ngFor="let product of dataHelper.allProducts" (click)="productDetail(product)"
    routerLink="/product-details" class="ion-no-margin shadow mb-1 me-4 reviewCard1">
    <ion-card-content class="ion-no-padding">
      <swiper-container pagination="true">
        <swiper-slide *ngFor="let img of product.imageUrls">
          <img [src]='img'>
        </swiper-slide>
      </swiper-container>
      <div style="padding-left: 10px !important;padding-bottom: 6px">

        <ion-item style="--background: transparent !important;" lines="none" class="ion-no-padding">
          <ion-label class="ion-text-wrap">
            <h2 class="ion-no-margin pName pTag bold">
              <ion-text color="dark">{{product.productName| titlecase}}</ion-text>
            </h2>
            <p class="mb-1 pDescription desc">
              <ion-text color="medium">{{product.productDescription}}</ion-text>
            </p>
            <hr>
            <p class="bold text-primary pTag">${{product.price}}</p>

          </ion-label>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</div>

<div *ngIf="!dataHelper.allProducts">
  <div class="ion-text-center">
    <p class="mt-5">No products found!</p>
  </div>
</div>
