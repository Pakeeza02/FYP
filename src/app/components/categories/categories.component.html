<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-lg-10 col-md-10 col-sm-10">
      <h1 class="text-dark">Shop from top <b class="primary-text">Categories</b></h1>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
      <h4 class="text-primary text-end">View All</h4>
    </div>
  </div>
</div>

<hr>

<ion-row>
  <ion-col size="2" *ngFor="let cat of categories">
    <div class="ion-text-center">
      <ion-card-content>
        <div class="imgAvatar">
          <img [src]="cat.img" alt="">
        </div>
        <ion-label>
          <h2 style="font-size: 20px !important;" class="bold mt-1">{{cat.title | titlecase}}</h2>
        </ion-label>
      </ion-card-content>
    </div>
  </ion-col>
</ion-row>
