<div class="bg-primary" style="height: 100vh !important;">
  <div class="container-fluid">
    <div class="container m-6 p-5">
      <div class="card shadow" style="border: 1px solid #163b77; border-radius: 15px !important;">
        <div class="card-body" style="padding: 0;">
          <div class="row">

            <div class="col-lg-6">
              <img class="saloonImg"
                src="https://images.pexels.com/photos/313691/pexels-photo-313691.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
            </div>

            <div class="col-lg-6">
              <div class="container mt-3">
                <h2 class="text-center text-primary fw-bold">ChicPick</h2>
              </div>
              <div class="container pb-1">
                <div class="text-center mt-2">
                  <img src="../../../assets/images/black.png" height="100px" alt="">
                </div>
                <form [formGroup]="onRegisterForm" (ngSubmit)="createAccount(onRegisterForm.value)" class="px-5">
                  <div class="input-group mb-1">
                    <span class="input-group-text bg-primary shadow-sm">
                      <img class="iconImg" src="../../../assets/icons/person-outline.svg" height="25px" alt="">
                    </span>
                    <input formControlName="fullName" type="text" class="form-control" placeholder="Full Name">
                  </div>
                  <p class="errorMsg" *ngIf="onRegisterForm.get('fullName').hasError('required') && 
                          (onRegisterForm.get('fullName').dirty || onRegisterForm.get('fullName').touched)">
                    *this field is required!
                  </p>

                  <div class="input-group mb-1">
                    <span class="input-group-text bg-primary shadow-sm">
                      <img class="iconImg" src="assets/icons/mail-outline.svg" height="25px" alt="">
                    </span>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email Address">
                  </div>
                  <p class="errorMsg" *ngIf="onRegisterForm.get('email').hasError('required') && 
                          (onRegisterForm.get('email').dirty || onRegisterForm.get('email').touched)">
                    *this field is required!
                  </p>

                  <div class="input-group mb-1">
                    <span class="input-group-text bg-primary shadow-sm ">
                      <img class="iconImg" src="assets/icons/lock-closed-outline.svg" height="25px" alt="">
                    </span>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                  </div>
                  <p class="errorMsg"
                    *ngIf="onRegisterForm.get('password').hasError('required') && 
                                      (onRegisterForm.get('password').dirty || onRegisterForm.get('password').touched)">
                    *this field is required!
                  </p>

                  <div class="input-group mb-1">
                    <span class="input-group-text bg-primary shadow-sm ">
                      <img class="iconImg" src="assets/icons/lock-closed-outline.svg" height="25px" alt="">
                    </span>
                    <input formControlName="cPassword" type="password" class="form-control"
                      placeholder="Confirm Password">
                  </div>
                  <p class="errorMsg"
                    *ngIf="onRegisterForm.get('cPassword').hasError('required') && 
                                      (onRegisterForm.get('cPassword').dirty || onRegisterForm.get('cPassword').touched)">
                    *this field is required!
                  </p>

                  <ion-row>
                    <ion-col size="6">
                      <ion-card [class.selected-card]="selectedUserType === 'seller'"
                        [class.unselected-card]="selectedUserType !== 'seller'" (click)="selectUserType('seller')"
                        class="ion-no-margin">
                        <ion-card-content>
                          <div class="ion-text-center">
                            <img height="50px" src="../../../assets/icon/best-seller.png" alt="">
                            <h3><ion-text class="bold" color="dark">SELLER</ion-text></h3>
                          </div>
                        </ion-card-content>
                      </ion-card>
                    </ion-col>
                    <ion-col size="6">
                      <ion-card [class.selected-card]="selectedUserType === 'buyer'"
                        [class.unselected-card]="selectedUserType !== 'buyer'" (click)="selectUserType('buyer')"
                        class="ion-no-margin">
                        <ion-card-content>
                          <div class="ion-text-center">
                            <img height="50px" src="../../../assets/icon/buyer.png" alt="">
                            <h3><ion-text class="bold" color="dark">BUYER</ion-text></h3>
                          </div>
                        </ion-card-content>
                      </ion-card>
                    </ion-col>
                  </ion-row>

                  <div>
                    <button type="submit" class="btn btn-lg btn-primary text-light btn-block mt-1">Sign Up</button>
                  </div>

                  <div class=" mt-1">
                    <p>Already have an account? <b style="cursor: pointer !important;" routerLink="/login">Login</b></p>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
