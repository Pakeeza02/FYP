<div class="bg-primary" style="height: 100vh !important;">
  <div class="container-fluid">
    <div class="container m-6 p-5">
      <div class="card shadow" style="border: 1px solid #163b77; border-radius: 15px !important;">
        <div class="card-body" style="padding: 0;">
          <div class="row">

            <div class="col-lg-6">
              <img class="saloonImg"
                src="https://images.pexels.com/photos/313691/pexels-photo-313691.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
            </div>

            <div class="col-lg-6">
              <div class="container mt-5">
                <h2 class="text-center text-primary fw-bold">ChicPick</h2>
              </div>
              <div class="container pb-2"> 
                <div class="text-center mt-3 mb-1">
                  <img src="../../../assets/images/black.png" height="100px" alt="">
                </div>
                <form [formGroup]="onLoginForm" (ngSubmit)="loginAccount(onLoginForm.value)" class="px-5"> 
                  <div class="input-group mb-2">
                    <span class="input-group-text bg-primary shadow-sm">
                      <img class="iconImg" src="../../assets/icons/mail-outline.svg" height="25px" alt="">
                    </span>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email Address">
                  </div>
                  <p class="errorMsg" *ngIf="onLoginForm.get('email').hasError('required') && 
                          (onLoginForm.get('email').dirty || onLoginForm.get('email').touched)">
                    *this field is required!
                  </p>
 
                  <div class="input-group mb-1">
                    <span class="input-group-text bg-primary shadow-sm ">
                      <img class="iconImg" src="../../assets/icons/lock-closed-outline.svg" height="25px" alt="">
                    </span>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                  </div>
                  <p class="errorMsg" *ngIf="onLoginForm.get('password').hasError('required') && 
                                      (onLoginForm.get('password').dirty || onLoginForm.get('password').touched)">
                    *this field is required!
                  </p>

                  <div>
                    <button type="submit" class="btn btn-lg btn-primary text-light btn-block mt-2">Login</button>
                  </div>
                  <div class=" mt-2">
                    <p>Don't have account? <b style="cursor: pointer !important;" routerLink="/signup">Signup</b></p>
                  </div>

                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
